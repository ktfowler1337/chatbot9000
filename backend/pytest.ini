[tool:pytest]
# Pytest configuration
minversion = 8.0
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=app
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-fail-under=80

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

asyncio_mode = auto
